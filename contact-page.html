<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Us</title>
  </head>
  <body class="contact-body">
    <header class="contact-header">
      <a href="index.html"
        ><img
          src="/images/logo-removebg-preview.png"
          alt="justLogo"
      /></a>
      <h1>Contact Us</h1>
    </header>
    <div class="test">

      
    </div>
    <div class="contact-form">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Your name"
        required
      />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Your email"
        required
      />

      <label for="subject">Subject:</label>
      <input
        type="text"
        id="subject"
        name="subject"
        placeholder="Subject"
        required
      />

      <label for="message">Message:</label>
      <textarea
        id="message"
        name="message"
        placeholder="Your message"
        required
      ></textarea>

      <button type="submit">Send Message</button>
    </div>

    <div class="map-container">
      <iframe class="maps-section" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d223994.31178646663!2d76.92523053972015!3d28.692305169382603!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d047309fff32f%3A0xfc5606ed1b5d46c3!2sDelhi!5e0!3m2!1sen!2sin!4v1704773693676!5m2!1sen!2sin" width="700" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>


    </div>


    <footer class="contact-footer">
      <p>&copy; 2024 Umeed Foundation: Nurturing Hope, Empowering Lives.</p>
      <p>All rights reserved.</p>
    </footer>
  </body>
</html>
